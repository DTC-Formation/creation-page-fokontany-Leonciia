<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> FOKONTANY | Page d'authentification </title>
</head>
<body>
    <div  class="page">
        <div class="photo">
            <span class="titre">F O K O N T A N Y</span>
            <div class="img"><img src="./assets/images/logo.jfif" alt="" width="220Ppx" height="220px"></div>
        </div>
        <div class="authentification">
        <h1>AUTHENTIFICATION</h1>
            <form action="" class="form">
                <div class="information">
                    <div class="groupe-1">
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" placeholder="Veuillez saisir votre nom..." name="nom" id="nom" class="nom">
                        </div>
                        <div class="form-group">
                            <label for="ddn">Date de naissance :</label>
                            <input type="date" placeholder="Veuillez saisir votre date de naissance..." name="ddn" id="ddn" class="ddn">
                        </div>
                        <div class="form-group">
                            <label for="cin">Cin :</label>
                            <input type="number" placeholder="Veuillez saisir votre CIN..." name="cin" id="cin" class="cin">
                        </div>
                        <div class="form-group">
                            <span class="sexe">Sexe :</span>
                           <span class="sexe-mf">Masculin</span>
                            <input type="radio" name="sexe" id="" value="male">
                            <span class="sexe-mf">Féminin</span>
                            <input type="radio" name="sexe" id="" value="female">
                        </div>    
                    </div>
                    <div class="groupe-2">
                        <div class="form-group">
                            <label for="prenom">Prénom :</label>
                            <input type="text" placeholder="Veuillez saisir votre prénom..." name="prenom" id="prenom" class="prenom">
                        </div>
                        <div class="form-group">
                            <label for="ldn">Lieu de naissance :</label>
                            <input type="text" placeholder="Veuillez saisir votre lieu de naissance..." name="ldn" id="ldn" class="ldn">
                        </div>
                        <div class="form-group">
                            <label for="age">Numéro :</label>
                            <input type="number" placeholder="+261..." name="age" id="age" class="age">
                        </div>  
                    </div>
                </div>
                <div class="form-group form-couleur">
                    <label for="couleur" class="form-couleur">Sélectionnez la couleur de la carte d'élection selon votre choix :</label>
                    <input type="color" placeholder="Couleur..." name="couleur" id="couleur" class="couleur">
                </div>
                <div class="form-group form-confirmation">
                    <input type="checkbox" name="" id="checkbox" class="checkbox">
                   Je confirme ma participation en tant qu'électeur inscrit pour exercer mon droit de vote
                </div>
                <div class="form-group">
                <button type="submit">
                    <a href="./login.html" class="bouton">Valider</a>
                </button>
                <p class="dernier-texte"> Tu as déja un compte ? <a href="./login.html"><span class="lien">Cliquez ici</span></a></p> 
                </div>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
